<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	
</head>
<body>
	<form action="" method='post' name='teste'>
		<input type='text' name='oi' />
		<input type='text' name='b' />
		<input type='submit' />
	</form>
	<script src='validacoes.js'></script>
	<script>
	$(document).ready(function(){
		var form = new validator("form[name=teste]");
		form.addValidation("oi",'email','',false);
		form.addValidation("b",'email');
		form.wrong = function(obj){
			$(obj).css("background","#FF0");
		}
		form.customWrong("b",function(obj){$(obj).css("background","#000");});
		form.customPassed("oi",function(obj){$(obj).css("background","#000");});
	});
	</script>
</body>
</html>
